<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand-Cricket</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="shortcut icon" href="assets/finlogo.png" type="image/x-icon">
</head>

<body>
  <div class="top-part flex">
    <img src="assets/left_heading.png" alt="logo">
    <h1>Hand - Cricket</h1>
    <img src="assets/right_heading.png" alt="logo">
  </div>

  <div class="main-part">
    <div class="options" id="play">
      <img src="assets/cricket-stadium.jpg" alt="stadium-image">
      <h1>Stadium</h1>
    </div>
    <div class="options" id="instructions">
      <img src="assets/manual2.png" alt="manual-image">
      <h1>Manual</h1>
    </div>
  </div>

  <script>
    // MAKING STADIUM AND MANUAL BUTTON FUNCTIONAL 

    const instr = document.getElementById("instructions")
    const play = document.getElementById("play")

    play.addEventListener("click", () => {
      window.location.href = "toss.html"
    })

    instr.addEventListener("click", () => {
      window.location.href = "manual.html"
    })

    window.addEventListener("click", () => {
      let backy = new Audio("assets/Cricket T20 Worldcup Scorecard Music.mp3")
      backy.play();
      backy.loop = true;
    })
  </script>
</body>

</html>
