<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand - Cricket</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="shortcut icon" href="assets/finlogo.png" type="image/x-icon">
</head>

<body>
    <div class="exit">
        <h1>Back</h1>
    </div>
    <div class="top-part">
        <h1>Hand - Cricket</h1>
    </div>
    <div class="target">
        <h1>Target - <span id="tagrt"></span> </h1>
    </div>

    <div class="flex-names">
        <div class="names">
            <h1 id="nicname"></h1>
        </div>
        <div class="names">
            <h1>Computer</h1>
        </div>
    </div>

    <div class="main-container">
        <div class="hands left">
            <img src="left_hand-ONE-.png" alt="left_hand-ONE" id="hand-left">
        </div>
        <div class="score-board">
            <span class="flex-runs">
                <h1 id="runs">0</h1>
                <h1>/</h1>
                <h1 id="wickets">0</h1>
            </span>
            <span class="flex-runs">
                <h1>Balls </h1>
                <h1> - </h1>
                <h1 id="balls"> 0</h1>
            </span>
        </div>
        <div class="hands right">
            <img src="right_hand-FIVE.png" alt="" id="comp-img" width="1600px">
        </div>
    </div>
    <div class="all-images">
        <img src="assets/ONE_straight.png" alt="image1" width="150px" height="180px">
        <img src="assets/TWO_straight.png" alt="image2" width="130px">
        <img src="assets/THREE_straigth.png" alt="image3" width="130px">
        <img src="assets/FOUR_straight.png" alt="image4" width="130px" height="172px">
        <img src="assets/FIVE_straight.png" alt="image5" width="130px" id="img5">
        <img src="assets/straight-SIX.png" alt="image6" width="130px" height="172px">
    </div>
    <script src="bat-game.js"></script>
</body>

</html>
